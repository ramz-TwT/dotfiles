#################################
#          Backend              #
#################################
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

#################################
#         Bordas Arredondadas   #
#################################
corner-radius = 12;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'plank'",
  "class_g = 'dmenu'",
  "class_g = 'rofi'",
  "class_g = 'tray'",
  "class_g = 'Dunst'",
  "class_g = 'i3-frame'",
  "class_g = 'Xfce4-panel'"
];

# Suavização das bordas arredondadas
round-borders = 1;
round-borders-exclude = [
  "class_g = 'TelegramDesktop'",
  "class_g = 'firefox'"
];

#################################
#         Bordas Coloridas      #
#################################
# Borda roxa para janela ativa
border-color-active = "#8B5CF6";  # Roxo vibrante
border-color-inactive = "#4C1D95"; # Roxo escuro

# Largura da borda
border-width = 2;

#################################
#         Opacidade             #
#################################
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

opacity-rule = [
  "90:class_g = 'Alacritty' && focused",
  "80:class_g = 'Alacritty' && !focused",
  "95:class_g = 'Code' && focused",
  "90:class_g = 'Code' && !focused"
];

#################################
#           Blur                #
#################################
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 6;
blur-background-frame = true;
blur-background-fixed = true;

# Exclusões do blur
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'slop'",
  "class_g = 'Dunst'",
  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#          Sombras              #
#################################
shadow = true;
shadow-radius = 20;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.4;
shadow-color = "#000000";

# Exclusões de sombra
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'Dunst'",
  "class_g = 'Rofi'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c",
  "window_type = 'dock'"
];

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Exclusões do fading
fade-exclude = [ ];

#################################
#         Outras Configurações  #
#################################
vsync = true;
dbe = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
unredir-if-possible = false;

# Focus seguindo o mouse
detect-transient = true;
detect-client-leader = true;

# Performance
use-damage = true;
log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.85; focus = true; };
  dock = { shadow = false; opacity = 0.9; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.9; }
  dropdown_menu = { opacity = 0.9; }
};
border-color-active = "#8B5CF6";    # Roxo atual
border-color-inactive = "#4C1D95";  # Roxo escuro

; ======================================================
; Polybar Configuration for bspwm - Multi Bars
; ======================================================

[global/wm]
margin-top = 0
margin-bottom = 0

[colors]
background = #1e1e2e
foreground = #cdd6f4
primary = #a6adc8
secondary = #555869
alert = #eba0ac
success = #a6e3a1

; ======================================================
; BAR 1 - CALENDÁRIO (Topo)
; ======================================================

[bar/calendar]
monitor = ${env:MONITOR:}
width = 100%
height = 30
offset-x = 0%
offset-y = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
padding-right = 2
module-margin = 1
font-0 = "JetBrainsMono Nerd Font:size=12;2"
font-1 = "Symbols Nerd Font:size=12;2"
modules-center = clock
radius = 0
fixed-center = true

; ======================================================
; BAR 2 - APLICAÇÃO ATUAL (Centro Superior)
; ======================================================

[bar/app]
monitor = ${env:MONITOR:}
width = 50%
height = 30
offset-x = 25%
offset-y = 30
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
padding-right = 2
module-margin = 1
font-0 = "JetBrainsMono Nerd Font:size=12;2"
font-1 = "Symbols Nerd Font:size=12;2"
modules-center = xwindow
radius = 8
fixed-center = true

; ======================================================
; BAR 3 - SISTEMA (CPU/RAM) (Topo Direita)
; ======================================================

[bar/system]
monitor = ${env:MONITOR:}
width = 20%
height = 30
offset-x = 80%
offset-y = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
padding-right = 2
module-margin = 1
font-0 = "JetBrainsMono Nerd Font:size=12;2"
font-1 = "Symbols Nerd Font:size=12;2"
modules-center = system-info
radius = 0
fixed-center = true

; ======================================================
; BAR 4 - STATUS GERAL (Topo Direita - abaixo da system)
; ======================================================

[bar/status]
monitor = ${env:MONITOR:}
width = 20%
height = 30
offset-x = 80%
offset-y = 30
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
padding-right = 2
module-margin = 1
font-0 = "JetBrainsMono Nerd Font:size=12;2"
font-1 = "Symbols Nerd Font:size=12;2"
modules-center = status-items
radius = 8
fixed-center = true

; ======================================================
; BAR 5 - WORKSPACES (Bottom)
; ======================================================

[bar/workspaces]
monitor = ${env:MONITOR:}
width = 98.5%
height = 35
offset-x = 15
offset-y = -10
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
padding-right = 2
module-margin = 1
font-0 = "JetBrainsMono Nerd Font:size=12;2"
font-1 = "Symbols Nerd Font:size=12;2"
modules-center = bspwm
radius = 18
wm-restack = bspwm

; ======================================================
; MÓDULOS COMPARTILHADOS
; ======================================================

[module/clock]
type = internal/date
interval = 1
date = %B-%d-%Y  νéÉ  %I:%M %p
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = #a6adc8
padding = 10

[module/xwindow]
type = internal/xwindow
label = σΑΘ΅ %title:0:50:...%
label-foreground = #a6adc8
padding = 10

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = false
label-focused = %index%
label-focused-background = #eba0ac
label-focused-foreground = #11111b
label-focused-padding = 2
label-occupied = %index%
label-occupied-foreground = #a6adc8
label-occupied-padding = 2
label-urgent = %index%!
label-urgent-background = #a6e3a1
label-urgent-foreground = #11111b
label-urgent-padding = 2
label-empty = %index%
label-empty-foreground = #555869
label-empty-padding = 2

; ======================================================
; MÓDULOS PERSONALIZADOS PARA AS NOVAS BARRAS
; ======================================================

[module/system-info]
type = custom/script
exec = echo "σΑç¦ $(grep 'cpu ' /proc/stat | awk '{usage=($2+$4)*100/($2+$4+$5)} END {printf \"%.1f%%\", usage}') σΑΨÜ $(free -h | awk '/^Mem:/ {print $3}')"
interval = 5
label-foreground = #a6adc8
padding = 5

[module/status-items]
type = custom/script
exec = echo "$(cat /sys/class/power_supply/BAT0/capacity 2>/dev/null || echo '?')% $(pamixer --get-volume-human | sed 's/%//')%"
interval = 2
label-foreground = #a6adc8
padding = 5


; ======================================================
; Polybar Configuration for bspwm
; Converted from Waybar config
; ======================================================

[global/wm]
margin-top = 0
margin-bottom = 0

[colors]
background = #1e1e2e
foreground = #cdd6f4
primary = #a6adc8
secondary = #555869
alert = #eba0ac
success = #a6e3a1

[bar/windows]
monitor = ${env:MONITOR:}
width = 11.77%
height = 35
offset-x = 12
offset-y = 10
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
padding-right = 2
module-margin = 1
font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "Symbols Nerd Font:size=11;2"
modules-center = bspwm
radius = 18

[bar/calendar]
monitor = ${env:MONITOR:}
width = 15.5%
height = 35
offset-x = 12.85%
offset-y = 10
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
padding-right = 2
module-margin = 1
font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "Symbols Nerd Font:size=11;2"
modules-center = clock
radius = 18

[bar/xwindow]
radius = 18
monitor = ${env:MONITOR:}
width = 27.5%
height = 35
offset-x = 36.4%
offset-y = 10
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
padding-right = 2
module-margin = 1
font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "Symbols Nerd Font:size=11;2"
modules-center = xwindow


[bar/tray]
monitor = ${env:MONITOR:}
width = 5%
height = 35
offset-x = 72.5%
offset-y = 10
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
padding-right = 2
module-margin = 1
font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "Symbols Nerd Font:size=11;2"
modules-center = tray
radius = 18

[bar/cpu-memory]
monitor = ${env:MONITOR:}
width = 9.5%
height = 35
offset-x = 78%
offset-y = 10
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
padding-right = 2
module-margin = 1
font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "Symbols Nerd Font:size=11;2"
modules-center = memory cpu
radius = 18

[bar/batery-light-audio]
monitor = ${env:MONITOR:}
width = 11.5%
height = 35
offset-x = 88%
offset-y = 10
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
padding-right = 2
module-margin = 1
font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "Symbols Nerd Font:size=11;2"
modules-center = network backlight pulseaudio battery
radius = 18

; ======================================================
; MODULES LEFT
; ======================================================

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = false
label-focused = %index%
label-focused-background = #eba0ac
label-focused-foreground = #11111b
label-focused-padding = 2
label-occupied = %index%
label-occupied-foreground = #a6adc8
label-occupied-padding = 2
label-urgent = %index%!
label-urgent-background = #a6e3a1
label-urgent-foreground = #11111b
label-urgent-padding = 2
label-empty = %index%
label-empty-foreground = #555869
label-empty-padding = 2

[module/clock]
type = internal/date
interval = 1
date = %B-%d-%Y    %I:%M %p
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = #a6adc8
padding = 10

; ======================================================
; MODULES CENTER
; ======================================================

[module/xwindow]
type = internal/xwindow
label = 󰣇 %title:0:50:...%
label-foreground = #a6adc8
padding = 10

; ======================================================
; MODULES RIGHT
; ======================================================

[module/tray]
type = internal/tray
tray-size = 13
tray-spacing = 10
tray-background = #1e1e2e
tray-padding = 5

[module/memory]
type = internal/memory
interval = 10
format-prefix = "󰾆 "
format-prefix-foreground = #a6adc8
label = %gb_used%
label-warn = 󰓅 %gb_used%
label-warn-foreground = #f5a97f
label-critical =  %gb_used%
label-critical-foreground = #ed8796
tooltip = true
tooltip-format = "󰾆 %percentage_used%%\n %gb_used%/%gb_total%"

[module/cpu]
type = internal/cpu
interval = 10
format-prefix = "󰍛 "
format-prefix-foreground = #a6adc8
label = %percentage:2%%
label-foreground = #a6adc8

[module/network]
type = internal/network
interface = 
interval = 2
format-connected = <ramp-signal> <label-connected>
format-disconnected = 󰖪 
format-disconnected-foreground = #555869
label-connected = %essid%
label-connected-foreground = #a6adc8
label-disconnected = 
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = #a6adc8
tooltip-format = "Network: <b>%essid%</b>\nSignal: <b>%signal%%</b>\nInterface: <b>%interface%</b>\nIP: <b>%local_ip%</b>\nDown: <span foreground='#99ffdd'>%downspeed:9%</span>\nUp: <span foreground='#ffcc66'>%upspeed:9%</span>"

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98
format-charging =  <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-foreground = #a6adc8
ramp-capacity-0 = 󰂃
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹

[module/backlight]
type = internal/backlight
card = intel_backlight
format = <ramp> <label>
label = %percentage%%
label-foreground = #a6adc8
ramp-0 = 󰃞
ramp-1 = 󰃟
ramp-2 = 󰃠

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-muted =   Muted
format-muted-foreground = #555869
label-volume = %percentage%%
label-volume-foreground = #a6adc8
label-muted = Muted
label-muted-foreground = #555869
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = #a6adc8
click-right = pamixer -t
scroll-up = pamixer -i 1
scroll-down = pamixer -d 1


; ======================================================
; Polybar Configuration for bspwm
; Converted from Waybar config
; ======================================================

[colors]
background = #00000000
foreground = #cdd6f4
primary = #a6adc8
secondary = #555869
alert = #eba0ac
success = #a6e3a1

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 35
offset-x = 0
offset-y = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
padding-right = 2
module-margin = 1
font-0 = "JetBrainsMono Nerd Font:size=12;2"
font-1 = "Symbols Nerd Font:size=14;2"
modules-left = bspwm clock
modules-center = xwindow
modules-right = tray memory cpu network battery backlight pulseaudio pulseaudio-microphone


; ======================================================
; MODULES LEFT
; ======================================================

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = false
label-focused = %index%
label-focused-background = #eba0ac
label-focused-foreground = #11111b
label-focused-padding = 2
label-occupied = %index%
label-occupied-background = #111111
label-occupied-foreground = #a6adc8
label-occupied-padding = 2
label-urgent = %index%!
label-urgent-background = #a6e3a1
label-urgent-foreground = #11111b
label-urgent-padding = 2
label-empty = %index%
label-empty-background = #111111
label-empty-foreground = #555869
label-empty-padding = 2

[module/clock]
type = internal/date
interval = 1
date = %B-%d-%Y    %I:%M %p
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = #a6adc8
label-background = #111111
padding = 10

; ======================================================
; MODULES CENTER
; ======================================================

[module/xwindow]
type = internal/xwindow
label = 󰣇 %title:0:50:...%
label-background = #111111
label-foreground = #a6adc8
padding = 10

; ======================================================
; MODULES RIGHT
; ======================================================

[module/tray]
type = internal/tray
tray-size = 13
tray-spacing = 10
tray-background = #1e1e2e
tray-padding = 5

[module/memory]
type = internal/memory
interval = 10
format-prefix = "󰾆 "
format-prefix-foreground = #a6adc8
format-prefix-background = #111111
label = %gb_used%
label-warn = 󰓅 %gb_used%
label-warn-foreground = #f5a97f
label-warn-background = #111111
label-critical =  %gb_used%
label-critical-foreground = #ed8796
label-critical-background = #111111
tooltip = true
tooltip-format = "󰾆 %percentage_used%%\n %gb_used%/%gb_total%"
label-background = #111111

[module/cpu]
type = internal/cpu
interval = 10
format-prefix = "󰍛 "
format-prefix-foreground = #a6adc8
format-prefix-background = #111111
label = %percentage:2%%
label-foreground = #a6adc8
label-background = #111111

[module/network]
type = internal/network
interface = 
interval = 2
format-connected = <ramp-signal> <label-connected>
format-disconnected = 󰖪 
format-disconnected-foreground = #555869
label-connected = %essid%
label-connected-foreground = #a6adc8
label-connected-background = #111111
label-disconnected = 
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = #a6adc8
tooltip-format = "Network: <b>%essid%</b>\nSignal: <b>%signal%%</b>\nInterface: <b>%interface%</b>\nIP: <b>%local_ip%</b>\nDown: <span foreground='#99ffdd'>%downspeed:9%</span>\nUp: <span foreground='#ffcc66'>%upspeed:9%</span>"

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98
format-charging =  <label-charging>
format-charging-background = #111111
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = #111111
format-full = <ramp-capacity> <label-full>
format-full-background = #111111
label-charging = %percentage%%
label-charging-background = #111111
label-discharging = %percentage%%
label-discharging-background = #111111
label-full = %percentage%%
label-full-background = #111111
label-foreground = #a6adc8
label-background = #111111
ramp-capacity-0 = 󰂃
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹

[module/backlight]
type = internal/backlight
card = intel_backlight
format = <ramp> <label>
format-background = #111111
label = %percentage%%
label-background = #111111
label-foreground = #a6adc8
ramp-0 = 󰃞
ramp-1 = 󰃟
ramp-2 = 󰃠

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-volume-background = #111111
format-muted =   Muted
format-muted-foreground = #555869
format-muted-background = #111111
label-volume = %percentage%%
label-volume-foreground = #a6adc8
label-volume-background = #111111
label-muted = Muted
label-muted-background = #111111
label-muted-foreground = #555869
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = #a6adc8
click-right = pamixer -t
scroll-up = pamixer -i 1
scroll-down = pamixer -d 1

